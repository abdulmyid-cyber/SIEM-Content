status: experimental
author: Abdul Rahman (abdulmyid@gmail.com)
logsource:
  product: linux
  service: syslog
detection:
  selection:
    message|contains:
      - "Started OpenSSH server daemon"
      - "sshd.service: Start"
  condition: selection
